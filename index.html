<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Pietro Lora – Design Research</title>
  <!-- Carico prima il foglio di stile esterno (così non sovrascrive le regole che seguono) -->
  <link rel="stylesheet" href="style.css">

  <!-- Regole locali: dichiarazione font e margine sinistro (20px) -->
  <style>
    @font-face {
      font-family: 'Windsor_Regular';
      src: url('fonts/Windsor_Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      font-family: 'Windsor_Regular', sans-serif;
      margin-left: 20px;
    }
    h1 { font-size: 14pt; }
    h2 { font-size: 14pt; }

    /* regole minime per il carosello */
    .carousel { max-width: 900px; margin: 30px 0; }
    .slide { display: none; width: 100%; }
    .slide.active { display: block; }
  </style>
</head>
<body>
  <header>
    <h1>Ciao! I'm Pietro Lora, design researcher and spatial designer currently based in Italy.</h1>
    <h2><a href="mailto:pietrolora24@gmail.com">e-mail</a> ; <a href="https://www.instagram.com/pietro.lora_/" target="_blank">instagram</a></h2>
  </header>

  <div class="carousel">
    <img src="img/immagine1.jpg" alt="Progetto 1" class="slide active">
    <img src="img/immagine2.jpg" alt="Progetto 2" class="slide">
    <img src="img/immagine3.jpg" alt="Progetto 3" class="slide">
    <img src="img/immagine4.jpg" alt="Progetto 4" class="slide">
    <img src="img/immagine5.jpg" alt="Progetto 5" class="slide">
    <img src="img/immagine6.jpg" alt="Progetto 6" class="slide">
    <img src="img/immagine7.jpg" alt="Progetto 7" class="slide">
    <img src="img/immagine8.jpg" alt="Progetto 8" class="slide">
    <img src="img/immagine9.jpg" alt="Progetto 9" class="slide">
  </div>

  <script>
    let current = 0;
    const slides = document.querySelectorAll('.slide');
    const total = slides.length;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % total;
      slides[current].classList.add('active');
    }, 3000);
  </script>
</body>
</html>
