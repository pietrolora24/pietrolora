  <div class="carousel">
    <img src="img/immagine1.jpg" alt="Progetto 1" class="slide active">
    <img src="img/immagine2.jpg" alt="Progetto 2" class="slide">
    <img src="img/immagine3.jpg" alt="Progetto 3" class="slide">
  </div>


  <script>
    let current = 0;
    const slides = document.querySelectorAll('.slide');
    const total = slides.length;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % total;
      slides[current].classList.add('active');
    }, 3000);
  </script>
